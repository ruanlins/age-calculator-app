<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="app">
        <div class="app-inputs">
          <form id="form" action="">
            <div class="label-container">
              <div class="label-input">
                <label for="day">Day</label>
                <input type="number" id="day" name="day" placeholder="DD" maxlength="2" minlength="1" max="31">
                <span class="error-day">Must be a valid date</span>
              </div>
              <div class="label-input">
                <label for="month">Month</label>
                <input type="number" id="month" name="month" placeholder="MM" maxlength="2" minlength="1" max="12">
                <span class="error-month">Must be a valid date</span>
              </div>
              <div class="label-input">
                <label for="day">Year</label>
                <input type="number" id="year" name="year" placeholder="YYYY" maxlength="4" minlength="2">
                <span class="error-year">Must be a valid date</span>
              </div>
            </div>
            <div class="button-container">
              <button type="submit">
                <img src="./assets/images/icon-arrow.svg" alt="">
              </button>
            </div>
          </form>
        </div>
        <div class="app-data">
          <p><span class="calc-years">-- </span>years</p>
          <p><span class="calc-months">-- </span>months</p>
          <p><span class="calc-days">-- </span>days</p>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
